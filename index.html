<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>calculatrice</title>
</head>
<body>
   <div id="calculatrice" >
       <!-- <button id="changethem" onclick="chongethme()">style</button> -->
       <div class="row ">
            <input disabled type="text" id="barreaffichage"  >
       </div>
       <div class="row " >
           <button onclick="number('/')"  class="btn-operator">/</button>
           <button onclick="" class="btn-operator">+/-</button>
           <button onclick="number('%')" class="btn-operator">%</button>
           <button ondblclick="supbaff()" onclick="supcharparchar()" class="btn-operator">C</button>
       </div>
       <div class="row ">
           <button onclick="number('7')" >7</button>
           <button onclick="number('8')">8</button>
           <button onclick="number('9')">9</button>
           <button onclick="number('*')" class="btn-operator">*</button>
       </div>
       <div class="row ">
           <button onclick="number('4')">4</button>
           <button onclick="number('5')">5</button>
           <button onclick="number('6')">6</button>
           <button onclick="number('-')" class="btn-operator">-</button>
       </div>
       <div class="row ">
           <button onclick="number('1')" >1</button>
           <button onclick="number('2')">2</button>
           <button onclick="number('3')">3</button>
           <button onclick="number('+')" class="btn-operator" >+</button>
       </div>
       <div class="row ">
           <button onclick="number('0')" class="zero">0</button>
           <button onclick="number('.')">.</button>
           <button onclick="operation()" class="btn-equal">=</button>
       </div>
   </div>
   <script src="calcule.js"></script>
</body>
</html>
